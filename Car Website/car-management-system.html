<!DOCTYPE html>
<html>
  <head>
    <title>Car Inventory Management System</title>
    <link rel="stylesheet" href="car-management-system.css">
  </head>
  <body>
    <h1>Car Inventory Management System</h1>
    <table id="inventory">
      <thead>
        <tr>
          <th>Make</th>
          <th>Model</th>
          <th>Year</th>
          <th>Color</th>
          <th>Engine</th>
          <th>Transmission</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <!-- Inventory items will be added here dynamically -->
      </tbody>
    </table>
    <form>
      <h2>Add a new vehicle</h2>
      <label for="make">Make:</label>
      <input type="text" id="make" name="make">
      <label for="model">Model:</label>
      <input type="text" id="model" name="model">
      <label for="year">Year:</label>
      <input type="text" id="year" name="year">
      <label for="color">Color:</label>
      <input type="text" id="color" name="color">
      <label for="engine">Engine:</label>
      <input type="text" id="engine" name="engine">
      <label for="transmission">Transmission:</label>
      <input type="text" id="transmission" name="transmission">
      <label for="price">Price:</label>
      <input type="text" id="price" name="price">
      <button id="add-vehicle">Add Vehicle</button>
    </form>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <!-- Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>
    <script src="script.js"></script>
  </body>
</html>
